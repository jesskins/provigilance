{% extends 'base_generic.html' %}
{% load static %}

<head>
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>

{% block title %}Booking{% endblock %}

{% block content %}
<h1>Booking</h1>
<p>Please see this calendar for availability information:</p>
<div id="calendar">
    <!-- Fallback content -->
    <p id="loading-message">Loading calendar...</p>
</div>

<h2>Make a Booking</h2>
<form method="post" action="{% url 'booking_page' %}">
    {% csrf_token %}
    <label for="id_name">Name:</label>
    <input type="text" id="id_name" name="name">
    
    <label for="id_email">Email:</label>
    <input type="email" id="id_email" name="email">
    
    <label for="id_date">Date:</label>
    <input type="date" id="id_date" name="date">
    
    <label for="id_time">Time:</label>
    <input type="time" id="id_time" name="time">
    
    <label for="id_message">Message:</label>
    <textarea id="id_message" name="message"></textarea>
    
    <button type="submit">Book Now</button>
</form>
{% endblock %}

<!-- Include your bundled JavaScript file -->
<script src="{% static 'bundle.js' %}"></script>
<script src="{% static 'scripts.js' %}"></script>
