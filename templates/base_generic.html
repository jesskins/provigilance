<!DOCTYPE html>
<html lang="en-uk">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Link to your CSS file -->
    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/af8838f424.js" crossorigin="anonymous"></script>
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery UI Library -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'about' %}">Provigilance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'about' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'book' %}">Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Testimonials
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'testimonials' %}">View Testimonials</a></li>
                            <li><a class="dropdown-item" href="{% url 'submit_testimonial' %}">Submit a Testimonial</a></li>
                        </ul>
                    </li>
                </ul>
                    </form> 
                </div>
            </div>
        </div>
    </nav>
    
    <header>
        <h1></h1>
    </header>

    <main>
        {% block content %}
        <!-- Main content will be injected here -->
        <div class="main-content"> 
            <div class="content"> 
            <!-- main content here --> 
            </div>
        {% endblock %}
    </main>
    
    <footer>
        <div class="footer-main">
            <div class="social-links">
                <a href="https://www.linkedin.com/in/mike-howkins-81177723/" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                <!--- Dead link for now as need a website to get company on trust pilot -->
                <a class="trustpilot-button" href="https://www.trustpilot.com/" target="_blank">
                    <div class="trustpilot-content">
                      <i class="fa-solid fa-star"></i>
                      <span class="trustpilot-text">Trustpilot</span>
                    </div>
                </a>
            </div>
            <div class="footer-links">
            <a href="https://find-and-update.company-information.service.gov.uk/company/05957663" target="_blank">
                <img src="{% static 'images/gov-uk.png' %}" alt="Gov.uk Logo" class="gov-uk-icon">
            </a> 
                <a class="footer-text" href="/privacy-policy/" about="_blank">Privacy Policy</a> 
            </div>
            <div class="footer-buttons">
                <button id="back-to-top" onclick="scrollToTop()">
                    <i class="fas fa-arrow-up"></i></button>
                <button id="toggle-theme">
                    <i class="fas fa-adjust"></i></button>
            </div>
            <!-- Add this where you want the button link to appear -->
        </div>
        <div class="footer-bottom">
            <div footer-bottom-buis>
            <p class="left">&copy; 2006-2025 Provigilance. All rights reserved.</p></div>
                
            <div class="footer-bottom-dev">
                <p>Website created by Jess 
                <a href="https://github.com/jesskins" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
