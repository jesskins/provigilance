{% extends 'base_generic.html' %}
{% load static %}

{% block title %}Submit Testimonial{% endblock %}

{% block content %}
<!-- Hero Banner -->
<div class="hero-banner">
    <h1>Submit Testimonial</h1>
</div>

<div class="form-container">
    <form method="post" action="{% url 'submit_testimonial' %}" enctype="multipart/form-data" id="testimonial-form">
        {% csrf_token %}
        {{ form.as_p }}
    
        <div class="form-actions">
            <button type="submit">Submit</button>
            <button type="button" id="clear-form" title="Clear Form">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
